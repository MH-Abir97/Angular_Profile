
<mat-card>
    <br>
    <form [formGroup]="qualification">
    <table style="width: 100%;">
      <tr>
        <td style="width: 20%;padding: 15px;">
            <mat-form-field appearance="outline" style="width: 100% !important">
              <mat-label>Education Degree</mat-label>
              <input matInput formControlName="EducationBackground" placeholder="Education Degree">
            </mat-form-field>
        </td>
        <td style="width: 20%;padding: 15px;">
            <mat-form-field appearance="outline" style="width: 100% !important">
              <mat-label>Session</mat-label>
              <input matInput formControlName="Session" placeholder="Session">
            </mat-form-field>
        </td>
        <td style="width: 20%;padding: 15px;">
          <mat-form-field appearance="outline" style="width: 100% !important">
            <mat-label>Subject</mat-label>
            <input matInput formControlName="Subject" placeholder="Subject">
          </mat-form-field>
      </td>
      <td style="width: 20%;">
        <mat-form-field appearance="outline" style="width: 100% !important">
          <mat-label>Institution Name </mat-label>
          <input matInput formControlName="institutionName" placeholder="Institution Name">
        </mat-form-field>
       
    </td>
   
      
      
      </tr>
    </table>
    
    <table  style="width: 100%;">
        <tr>
            <td style="width: 20%;padding: 15px;">
                <mat-form-field appearance="outline" style="width: 50% !important">
                  <mat-label>Sort  </mat-label>
                  <input matInput formControlName="Sort" placeholder="Sort">
                </mat-form-field>
               
            </td>
            <td style="width: 20%;padding: 15px;">
                <mat-form-field appearance="outline" style="width: 50% !important">
                  <mat-label>Height  </mat-label>
                  <input matInput formControlName="Height" placeholder="Height">
                </mat-form-field>
               
            </td>
        </tr>
      </table>
    <table  style="width: 100%;">
      <tr>
        <td style="width: 20%;padding-left: 15px;">
          <mat-form-field appearance="outline" style="width: 100% !important">
            <mat-label>Location  </mat-label>
            <textarea matInput formControlName="InstLocation"></textarea>
          </mat-form-field>
        </td>
      </tr>
    </table>
   
      
    <table  style="width: 100%;">
      <tr>
        <td style="width: 20%;padding-left: 15px;">
          <button mat-button (click)="onSave()" color="primary" style="background: #149ddd;color: white;width: 10%;">{{saveBtn}}</button>
          <button mat-button (click)="ResetBtn()" color="primary" style="background: #dd1919;color: white;margin:10px;">Clear</button>
        </td>
      </tr>
    </table>
  </form>
  
  
  <table   style="text-align: center;" >
    
    <br>
  <tr>
    <th>SL No</th>
    <th>Education</th>
    <th>Session</th>
    <th>Institution Name</th>
    <th>Subject</th>
    <th>Location</th>
    <th>Sort</th>
 
    <th>Action</th>
  </tr>
    <tr *ngFor="let l of qualificationList | async;let i=index">
    <td>{{i+1}}</td>
    <td>{{l.EducationBackground}}</td>
    <td>{{l.Session}}</td>
    <td>{{l.institutionName}}</td>
    <td>{{l.Subject}}</td>
    <td>{{l.InstLocation}}</td>
    <td>{{l.Sort}}</td>
 
    <td>
      <button mat-button (click)="Edit(l)" color="primary" style="background: #149ddd;color: white;">Edit</button>
     
    </td>
   </tr>
  </table>
  <br>
  <br>
  </mat-card>
