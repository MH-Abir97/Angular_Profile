<section id="about">
  <div class="aboutMainContent1" style="margin-top:220px" id="#about">
      <h1>About</h1>
      <div style="height: 3px;width:55px;background-color: #1f7bc5;margin-top:-10px;"></div>
      <!-- <p>
        <span *ngIf="UserDataList.length>0"> {{UserDataList[0].DescriptionTwo}}</span>
      </p> -->

  </div>
  <div class="row">
      <p>
        <span *ngIf="UserDataList.length>0"> {{UserDataList[0].DescriptionTwo}}</span>
      </p> 
  </div>
  <div class="row1">
   <div class="row11">
    <img class="aboutMainContent-child-Image" src="../assets/profile.jpg" >
   </div>
   <div class="row11">
    <button mat-stroked-button  style="background-color: #149ddd;color: white;width:100%">Back-End Skills</button>
    <div *ngFor="let p of languageList1" style="width: 100%;">
      
      <p style="font-size: 14px;line-height: 2px;">{{p.LanguageName}} ({{p.LanguagePercent}}%)</p>
     <p style="line-height: 2px;">
      <mat-progress-bar mode="determinate" value="{{p.LanguagePercent}}"></mat-progress-bar>
     </p>
     
    </div>
   </div>
   <div class="row11">
    <button mat-stroked-button  style="background-color: #149ddd;color: white;width:100%">Front-End Skills</button>
    <div *ngFor="let p of languageList2" style="width: 100%;">
      
      <p style="font-size: 14px;line-height: 2px;">{{p.LanguageName}} ({{p.LanguagePercent}}%)</p>
     <p style="line-height: 2px;">
      <mat-progress-bar mode="determinate" value="{{p.LanguagePercent}}"></mat-progress-bar>
     </p>
     
    </div>
   </div>
  </div>
