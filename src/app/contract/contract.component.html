<br>
<div class="row">
<div class="row11">
  <mat-card>
    <mat-card-content>

      <div class="socialLink">
        <span *ngIf="contractDataList.length>0"> <a><i class="fa fa-map-marker"></i></a> {{contractDataList[0].Address}}</span>
       </div>
       <br>
       <div class="socialLink">
        <span *ngIf="contractDataList.length>0"> <a><i class="fa fa-envelope"></i></a> {{contractDataList[0].Email}}</span>
       </div>
       <br>
       <div class="socialLink">
        <span *ngIf="contractDataList.length>0"> <a><i class="fa fa-phone"></i></a>Call : {{contractDataList[0].Phone}}</span>
       </div>          
    </mat-card-content>
  </mat-card>
</div>
<div class="row11">
  <form [formGroup]="contactEntry">
    <mat-card>
      <br>
     
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" formControlName="Name">
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline" >
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" formControlName="Email">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Subject</mat-label>
          <input matInput placeholder="Subject" formControlName="Subject">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Message</mat-label>
          <textarea matInput formControlName="Message"></textarea>
        </mat-form-field>
        <button mat-button (click)="OnSave()" color="primary" style="background-color: #2971d6 ;color: white;">
          <i class="fa fa-paper-plane"></i> Send
        </button>
     
    </mat-card>
  </form>
 
</div>
</div>
