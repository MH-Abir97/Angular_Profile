
<h1>Contact</h1>
<div style="height: 3px;width:55px;background-color: #1f7bc5;margin-top:-10px;"></div>

<div class="contractArea">
    <div class="contractArea-child1">
        <mat-card>
            <mat-card-content >

              <!-- <span style="font-size: 36px;"><i class="fa fa-map-marker" ></i> Location</span> -->
                <div class="socialLink">
                 <span *ngIf="contractDataList.length>0"> <a><i class="fa fa-map-marker"></i></a> {{contractDataList[0].Address}}</span>
                </div>
                <br>
                <div class="socialLink">
                 <span *ngIf="contractDataList.length>0"> <a><i class="fa fa-envelope"></i></a> {{contractDataList[0].Email}}</span>
                </div>
                <br>
                <div class="socialLink">
                 <span *ngIf="contractDataList.length>0"> <a><i class="fa fa-phone"></i></a>Call : {{contractDataList[0].Phone}}</span>
                </div>
                <br>
                <br>
                <div class="socialLink">
                    <div class="mapouter"><div class="gmap_canvas"><iframe width="770" height="510" id="gmap_canvas" src="https://maps.google.com/maps?q=california&t=&z=10&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://2yu.co">2yu</a><br><style>.mapouter{position:relative;text-align:right;height:510px;width:770px;}</style><a href="https://embedgooglemap.2yu.co">html embed google map</a><style>.gmap_canvas {overflow:hidden;background:none!important;height:450px;width:450px;}</style></div></div>
                </div>



            </mat-card-content>
        </mat-card>
    </div>
    <div class="contractArea-child2">
        <mat-card>
            <mat-card-content>
                <form>
                    <table class="example-full-width" cellspacing="10" style="width: 100%;">
                        <tr>
                        <td style="width: 50%;"><mat-form-field class="example-full-width" appearance="outline">
                          <mat-label>Your Name</mat-label>
                          <input matInput>
                        </mat-form-field>
                       </td>
                        <td style="width: 50%;">
                          <mat-form-field class="example-full-width" appearance="outline">
                          <mat-label>Your Email</mat-label>
                          <input matInput>
                          </mat-form-field>
                        </td>
                      </tr>
                      <tr>
                        <td colspan="2">
                            <mat-form-field class="example-full-width" appearance="outline" style="width: 100% !important">
                                <mat-label>Subject</mat-label>
                                <input matInput >
                            </mat-form-field>

                        </td>
                      </tr>
                      <tr>
                        <td colspan="2">
                            <mat-form-field class="example-full-width" appearance="outline" style="width: 100% !important">
                                <mat-label>Message</mat-label>

                                <textarea matInput placeholder="Some thing" rows="6" cols="6"></textarea>
                            </mat-form-field>

                        </td>
                      </tr>
                      <tr>
                        <td >
                           <button mat-button color="primary" style="background: #149ddd;color: white;">
                           <i class="fa fa-paper-plane"></i> Send
                         </button>
                        </td>
                      </tr>
                    </table>


                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
